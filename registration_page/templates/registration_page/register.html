{% include "base.html" %}
{% load static %}


{%block content%}
<!--<button onclick="window.location.href='register'" type="button" class="btn btn-primary me-2">Sign in</button>-->

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'registration_page/others.css' %}">
<link rel="stylesheet" href="{% static 'registration_page/text.css' %}">
<link rel="stylesheet" href="{% static 'registration_page/buttons.css' %}">

<div class="register">
    
    <form method="POST" class="register-container">
        <h2>Registration</h2>
    {% csrf_token %}
    <div class="reg_field">
        <label for="id_username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          {{ form.username }}
        </div>
      </div>
      
    <div class="reg_field">
        <label for="id_email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          {{ form.email }}
        </div>
      </div>
      
      <div class="reg_field">
        <label for="id_password1" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          {{ form.password1 }}
        </div>
      </div>
      
      <div class="reg_field">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          {{ form.password2 }}
        </div>
      </div>
      
      <button type="submit" class="btn btn-success">Success</button>
    </form>
</div>


{%endblock%}
