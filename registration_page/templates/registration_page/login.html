{% extends "base.html" %}
{% load static %}

{%block content%}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'registration_page/others.css' %}">
<link rel="stylesheet" href="{% static 'registration_page/text.css' %}">
<link rel="stylesheet" href="{% static 'registration_page/buttons.css' %}">

<div class="login">
    
    <form method="POST" class="login-container">
        <h2>Log in</h2>
        {% csrf_token %}
        {{ form.non_field_errors }}

    <div class="login_field">
        <label for="{{ form.username.id_for_label }}" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          {{ form.username }}
        </div>
      </div>
      
      <div class="login_field">
        <label for="{{ form.password.id_for_label }}" class="form-label"></label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          {{ form.password }}
        </div>
      </div>
      
      
      <button type="submit" class="btn btn-success" name="btn-s">Log in</button>
    </form>
</div>

{%endblock%}
