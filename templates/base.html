{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{%static "others.css"%}" rel="stylesheet">
    <link href="{%static "text.css"%}" rel="stylesheet">
    <link href="{%static "buttons.css"%}" rel="stylesheet">
    {%block css_files%}
    {%endblock%}
</head>
<body>
    
    <header>
        
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <h1 class="mb-0">Your MediaTheck</h1>
            <div>
                {% block header_block %}
                <button type="button" class="btn btn-primary">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    </svg>
                </button>
                {% endblock %}
            </div>
            
        </div>
        
    </header>
        <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <nav class="nav justify-content-center p-3">
            {%block footer%}
            {%endblock%}
        </nav>
    </footer>
</body>
</html>
