{% extends "base.html" %}
{% load static %}


{% block header_block %}
<button onclick="window.location.href='/login'" type="button" class="btn btn-primary me-2">Log in</button>
<button onclick="window.location.href='/reg'" type="button" class="btn btn-primary me-2">Sign in</button>
<button type="button" class="btn btn-primary">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">

{%endblock%}

{%block content%}

    <h1>YMT</h1>
    {% if user.is_authenticated %}
  <p>Welcome, {{ user.user_name }}!</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
{% endif %}

{%endblock%}
